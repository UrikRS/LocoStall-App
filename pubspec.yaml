name: locostall
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.2.0
  cached_network_image: ^3.2.3
  http: ^1.1.0
  http_parser: ^4.0.2
  camera: ^0.10.5+2
  image_picker: ^1.0.1
  path: ^1.8.3
  image_card: ^0.0.4
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^4.2.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  badges: ^3.1.1
  sks_ticket_view: ^1.0.0
  fluid_dialog: ^2.0.0
  timelines: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: BowlbyOneSC
      fonts:
        - asset: lib/assets/fonts/Bowlby_One_SC/BowlbyOneSC-Regular.ttf
    - family: YsabeauSC
      fonts:
        - asset: lib/assets/fonts/Ysabeau_SC/YsabeauSC-VariableFont_wght.ttf
  assets:
    - lib/assets/logos/